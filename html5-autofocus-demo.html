<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 autofocus demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>HTML5 autofocus demo</h1>
    <p>This page has a simple form with one text field, which has the HTML5 <code>autofocus</code> attribute.</p>
    <p>This is a short paragraph to introduce the form. It also has a link to <a href="http://bbc.co.uk/news">BBC News</a></p>
    <form action="">
      <label for="fav-color">Favourite Colour</label>
      <input type="text" id="fav-color" autofocus placeholder="blue" />
    </form>
    <p>Some text after the form, with another link to <a href="http://bbc.co.uk/weather">BBC Weather</a></p>
  </body>
</html>
