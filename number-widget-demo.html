<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number widget demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Number widget demo</h1>
    <p>This page has two different form inputs to choose a number between -10 and +10.</p>
    <form >
      <label for="num-select">Number Select</label>
      <select id="num-select" name="num-select">
        <option value="-10">-10</option>
        <option value="-9">-9</option>
        <option value="-8">-8</option>
        <option value="-7">-7</option>
        <option value="-6">-6</option>
        <option value="-5">-5</option>
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="50">50</option>
      </select>
      <br>
      <label for="num-input">Number Input</label>
      <input id="num-input" name="num-input" type="number" value="0" step="1" max="10" min="-10">
    </form>
  </body>
</html>
